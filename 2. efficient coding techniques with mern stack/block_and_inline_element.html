<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--  what is block element  
          block is a type of element which alwayes creates in next line [from left to right it containes whole space]-->
    <!--  what is inline elements
          inline is a type of element which does not creates in next line [it containes space according to the contant ]
    -->      
    <!-- display inline is used to convert the block to inline element -->
       <div style="background-color: aqua; display: inline;"> This is a first div </div> <!--this tag is called block element -->      
       <div style="background-color: aqua;"> This is a first div </div>
       <span style="background-color: rgb(42, 209, 27);">this is a first span tag </span><!--this tag is called inline element -->  
       <span style="background-color: rgb(42, 209, 27);">this is a first span tag </span>
       <!-- display block is used to convert the inline to block element -->
       <span style="background-color: rgb(42, 209, 27); display: block;">this is a first span tag </span>
</body>
