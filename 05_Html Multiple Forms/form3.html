<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form3</title>
</head>
<body>
    <h1>Complex Form </h1>
    <form>
    <fieldset>
     <legend>professional Information</legend>
      <label for="text1">Name</label>
     <input type="text" name="text" id="text1">
     <label for="name">Email Id:</label>
     <input type="email" id="name" name="name">
     <label for="phonenumber">Teliphone:</label>
     <input type="tel" id="phonenumber" name="phonenumber">
     <label for="Date1">Date of birth</label>
     <input type="date" name="date" id="date1">
     
        <span>Gender</span>
       
        <input type="radio" name="radio" id="Male">
        <label for="Male">Male</label>
        
        <input type="radio" name="radio" id="female">
        <label for="Female">female</label>
         <br/>
         <label for="country">country</label>
        <select name="country" id="country">

            <option value="India">India</option>
            <option value="Us">Us</option>
        </select>
        
        <fieldset>
            <legend>Address</legend>
            <label for="street">street</label>
            <input type="text" name="street" id="street">
            <label for="City">City</label>
            <input type="text" name="city" id="City">
            <label for="zipcode">zipcode</label>
            <input type="text" name="code" id="zipcode">

        </fieldset>
        <fieldset>
            <legend> other Information </legend>
            <label for="comments">Comments</label>
            <textarea name="comments" id="comments" cols="60" rows="5"></textarea>
             <label for="Terms">I agree to terms of service:</label>
             <input type="radio" name="radio4" id="Terms">
        </fieldset>


     
    </fieldset>

     <button>Sumbit</button>

    </form>
</body>
</html>
