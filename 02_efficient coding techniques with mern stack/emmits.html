<!DOCTYPE html>
<html lang="en">

<body> <!--  what is emmits ??     answer is it is type of softwer or extension which is used to write 
                                   html in speedy way -->
  <!-- In which we will use short forms like this given below-->  
<!-- We have to create image tag inside the paragraph we can use this snippit { p>img  }-->
<p><img src="" alt=""></p>
<!--we have to create paragraph inside paragraph inside paragraph  { p>p>p>p }-->
<p>
    <p>
        <p>
            <p> </p>
        </p>
    </p>
</p>
<!--  we have to create article and section { article+section }-->
<article> </article>
<section> </section>
<!-- we have to insert somthing in paragraph { p{this is my first paragraph} } -->
<p>this is my first paragraph</p>
<!-- we have to insert somthing in heading { h1{this is my first heading} } -->
<h1>this is my first heading</h1>
  
<!-- we want to create the id { p#para1 }-->
<p id="para1"></p>
<article id="article1"></article>
<section id="kishan"></section>

<!-- we want to create the class we use dot in place of # { p.para1 }-->
<p class="para1"></p>
<article class="dog"></article>
<section class="lion cat fox"></section>

<!-- div tag is used  to wrap up the whole code which write inside the div tag  (for using division creating )-->
<div class="container">
    <section>
        <ul>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </section>
</div>
