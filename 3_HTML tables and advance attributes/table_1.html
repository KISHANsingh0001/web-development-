<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
      there are many types of tag which is given below 
    -> table =  for creating table    
    -> thead =  it shows the heading of the table contant  
    -> tbody =  actual contant should be containe inside the tbody tag 
    -> tfoot =  it used to create the sumraiezation row of the table 
    -> tr    =  for creating row of the table 
    -> tc    =  creating cell in the row 
    -> th    =  for inserting the heading data in the table 

    ->rowspan=  it is used to spand the row 
    ->colspan=  it is used to spand the columns

    -->
    <table border="5">
    <thead>
       <th>student Id</th>
       <th>Student name</th>
       <th>Gender</th>
       <th>Age</th>
   </thead>
   <tbody>
      <tr>
        <td>1234</td>
        <td>Bill</td>
        <td>male</td>
        <td>18</td>
      </tr>
       <tr>
        <td>5678</td>
        <td>Niya</td>
        <td>female</td>
        <td>17</td>
      </tr>
       <tr>
        <td>1112</td>
        <td>Devid</td>
        <td>male</td>
        <td rowspan="2">21</td>
      </tr>
       <tr>
        <td>1244</td>
        <td>Tom</td>
        <td>male</td>
        
      </tr>
   </tbody>

    </table>
</body>
</html>
